<!DOCTYPE html>
<html lang="en">
  <head>
    <title>X-Clone</title>
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/styles/layout.css" />
    <link rel="stylesheet" href="/static/styles/brand.css" />
    <link rel="stylesheet" href="/static/styles/sidebar-menu.css" />
    <link rel="stylesheet" href="/static/styles/trends-for-you.css" />
    <link rel="stylesheet" href="/static/styles/tweet.css" />
    <script src="https://kit.fontawesome.com/1073dd8a2a.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: rgb(9, 9, 27);
        color: azure;
      }
    </style>
  </head>
  <body>
    <div class="layout">
        <div class="layout__left-sidebar">
            <div class="sidebar-menu">
              <a href="{{ url_for('home') }}">
                <img src="/static/images/twitter.png" class="brand"> <br/>
              </a>
          <div class="sidebar-menu__item sidebar-menu__item--active">
            <a href="{{ url_for('home') }}" style="text-decoration: none;">
              <img src="/static/images/home.png" class="sidebar-menu__item-icon" />
              <span>Home</span>
            </a>
          </div>
					<!--
            <div class="sidebar-menu__item sidebar-menu__item--active">
              <img src="/static/images/explore.png" class="sidebar-menu__item-icon" />
              Explore
            </div>
            <div class="sidebar-menu__item sidebar-menu__item--active">
              <img src="/static/images/notifications.png" class="sidebar-menu__item-icon" />
              Notifications
            </div>
					-->
            <div class="sidebar-menu__item sidebar-menu__item--active">
              <a href="{{ url_for('profile') }}" style="text-decoration: none;">
                <img src="/static/images/profile.png" class="sidebar-menu__item-icon" />
                <span>Profile</span>
              </a>
            </div>
            <div class="sidebar-menu__item sidebar-menu__item--active">
              <a href="{{ url_for('new_post') }}" style="text-decoration: none;">
                <img src="/static/images/more.png" class="sidebar-menu__item-icon" />
                <span>Tweet</span>
              </a>
            </div>
            <div class="sidebar-menu__item sidebar-menu__item--active">
              <a href="{{ url_for('logout') }}" style="text-decoration: none;">
                <img src="/static/images/notifications.png" class="sidebar-menu__item-icon" />
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
        <div class="layout__main">
          <div>
            {% for post in posts %}            
              {% include 'posts.html' %}              
            {% endfor %}
          </div>
        </div>
        <div class="layout__right-sidebar-container">
            <div class="layout__right-sidebar">
                <div class="trends-for-you">
                  <div class="trends-for-you__block">
                    <div class="trends-for-you__heading">
                      Trends for You
                    </div>
                  </div>
                  <div class="trends-for-you__block">
                    <div class="trends-for-you__meta-information">
                      Trending in USA
                    </div>
                    <div class="trends-for-you__trend-name">
                      #Alabamaboat
                    </div>
                    <div class="trends-for-you__meta-information">
                      155k Tweets
                    </div>
                  </div>
                  <div class="trends-for-you__block">
                    <div class="trends-for-you__meta-information">
                      Trending in USA
                    </div>
                    <div class="trends-for-you__trend-name">
                      #iPhone22
                    </div>
                  </div>
                  <div class="trends-for-you__block">
                    <div class="trends-for-you__meta-information">
                      Trending - Trending
                    </div>
                    <div class="trends-for-you__trend-name">
                      #Formula1
                    </div>
                    <div class="trends-for-you__meta-information">
                      1.46M Tweets
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>    
  </body>
</html>
